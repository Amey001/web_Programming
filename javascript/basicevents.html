<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function asb()
    {
        alert("Hello Everyone !!!");
    }    
    

    </script>
</head>
<!-- onkeypress works only in body and font tag when we press any key it activates  -->
<body onkeypress="asb()">                               

   <button onclick="asb()">Click Me</button>
   <p ondblclick="asb()">double Click on Me</p>
   <p oncontextmenu="asb()">when right click</p>
   <!-- <p onmouseenter="asb()">When mouse over</p> -->
   <p onmouseout="asb()">When mouse out</p>

</body>
</html>
