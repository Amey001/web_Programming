<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //       ****VAR****   Global Scope             //
//    we can declare and assign the var again eg:
    //      var first="Welcome";        
    //      var first="Baba";           we can declare and assign like this           

        var x="Hello World";                //declare & assigning a string
        var x="HEY";                        //declaring and assigning another value
        document.write(x);
        var z="welcome";                    //declaring & assigning a string

        var a=100.25;                       //declaring & assigning int to var
        document.write(a);                  //printing z

        z='Whatsapp';                       //updating the var z
        z=86;                               //assigning the int to z
        document.write(z);                  //printing z

        //    ****LET****       Block Scope
    //    we cannot declare the var again eg:
    //      let first="Welcome";        
    //      let first="Baba";               We cannot declare and assign like this      
        
        let f="First";
    // let f="second";          not possible
        f="second";             //assigning is possible
        document.write(f);

    // ****constant (const)****  Scope:- Block:- constatnt var ore declared and assigned cannot be changed
        const b="Amey";
        // b="mandar";
        document.write(b);

    
    </script>
</head>
