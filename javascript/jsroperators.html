<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  *******Arithematic operators ***********//

        var a=10;
        var b=3;
        var c= a-b;
        var d= a**b;                //a**b is 1000 three zeros depends on b 
        document.write(c);
        document.write("<br>");
        document.write(d);

        a--;
        document.write("<br>");
        document.write(a);
        document.write("<br>");
        document.write(a+b);

        a++;
        var d=a*b;
        document.write("<br>");
        document.write(d);

        // console command to write is log 
        var f=10;
        console.log(f+5);               //to print i.e to write on console is console.log
        console.log([1,2,3,4,5]);       //to print the array 
        
        //to print as a table cmd is console.table() 
        console.table([1,3,5,7,4,6]);
        console.error("Something Went Wrong !!!");          //error command
        
        console.time("test");
        console.warn("This is just a warning !!");
        console.warn("This is just a warning !!");
        console.warn("This is just a warning !!");
        console.warn("This is just a warning !!");
        console.warn("This is just a warning !!");
        console.timeEnd("test");
        // console.clear();                //to clear the console 
    </script>
</head>
<body>
    <h1>Welcome</h1>
</body>
</html>
