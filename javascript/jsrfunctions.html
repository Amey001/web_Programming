    <title>Document</title>
    <script>
        function amey()                 //parameterless function
        {
            document.write("Hey i am Chatgpt !!"+ "<br>");
        }

        amey();                         //parameterless function call 
        amey();

        //  ******arameterised functions **********

        function name(fname="nano",lname="technology")        //parameters :-fname and lname overwrites the actual value
        {
            document.write("Hello " + fname +" " + lname+"<br>");
        }
        
        name("Amey","Bhosale");                         //function call passing arguments
        name("mandar","Bhosale");                       //function call passing arguments
        document.write("<br>");



    </script>
</head>
