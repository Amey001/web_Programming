<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x="Welcome";
        var y=34.50;
        var t=true;
        document.write(x);
        document.write("<b>");
        document.write("<br>");         //to break and move to next line
        document.write(typeof x);       //type of x is string 
        document.write("<br>");
        document.write(typeof y);       //type of y is number even if it is .
        document.write("<br>");
        document.write(typeof t);
        document.write("<br>");
        var arr=["HTML","CSS","JAVASCRIPT"];
        document.write(arr);
        document.write("<br>");
        document.write(typeof arr);         //in javascript it takes as object 
        
        var obj={
            name:"Amey",
            country:"India"
        }
        document.write("<br>");
        document.write(obj);
        document.write("<br>");
        document.write(typeof obj);
        x="34";
        document.write("<br>");
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        
    </script>
</head>
<body>
    
</body>
</html>
