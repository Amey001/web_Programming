<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // to print 1 to 100
        
        // for(var i=1;i<=100;i++)       ***** without nested loop *****
        // {
        //     document.write(i+ " "+" <br>");
        // }

// ******with nested loop ****** 
// print 1 to 100 
        for(var a=1;a<=100;a=a+10)
        {
            for(var b=a;b<a+10;b++)
            {
                document.write(b+ " ");
            }
            document.write("<br>");
        }

// 2 . print 1 12 123 1234 12345
        document.write("<br>*** Patter printing 1 : ****<br>");
        for(var a=1;a<=5;a++)
        {
            for(var b=1;b<=a;b++)
            {
                document.write(b + " ");
            }
            document.write("<br>")
        }

// Pattern Printing 2 : 1 22 333 4444 55555 
        document.write("<br> *** Pattern Printing 2 **** <br> ");
        for(var a=1;a<=5;a++)
        {
            for(var b=1;b<=a;b++)
            {
                document.write(a + " ");
            }
            document.write("<br>");
        }

// Pattern Printing 3: reverse Tree : 55555 4444 333 22 1
        document.write("<br>***Pattern Printing 3 (Reverse Tree)***<br>");
        for(var a=5;a>=1;a--)
        {
            for(var b=1;b<=a;b++)
            {
                document.write(a + " ");
            }
            document.write("<br>");
        }

// Pattern Printing 4: Reverse tree with 54321 4321 321 21 1
        document.write("<br>*** Pattern Printing 4 ***<br>");
        for(var a=5;a>=1;a--)
        {
            for(var b=a;b>=1;b--)
            {
                document.write(b + " ");
            }
            document.write("<br>");
        }

        
        

    </script>
</head>
